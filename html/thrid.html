<!DOCTYPE html>
<html lang="en">
<head>
    <title>thrid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


    <link rel="stylesheet" href="../CSS/3container.css">
    <link rel="stylesheet" href="../CSS/3dynamic.css">
    <link rel="stylesheet" href="../CSS/3same.css">
    <link rel="stylesheet" href="../CSS/search.css">
    <link rel="stylesheet" href="../CSS/signal.css">
    <link rel="stylesheet" href="../CSS/3menu.css">
    <link rel="stylesheet" href="../CSS/3roll.css">


</head>
<body>


<div id="container"class="flex-col">

    <!-- 信号-开始 -->
    <div id="signal"class="flex-row">

        <div id="signal-left" class="flex-row">

            <div id="signal-two">
                <div id="signal-area" class="flex-row">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                </div>
            </div>



            <div id="operation">中国联通</div>

            <div id="xg">4G</div>


        </div>
        <div id="signal-center" class=" xy-center">18:17</div>
        <div id="signal-right"class="flex-row">

            <div id="battery"class="flex-row" >

                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header"></div>

            </div>

        </div>

    </div>

    <!-- 信号-结束 -->

    <!--动态-开始-->
    <div id="dynamic"class="flex-row" >
        <div id="dynamic_left">
            <div id="logo" class="margin-left flex-row"></div>

        </div>
        <div id="dynamic_center" class="xy-center">动态</div>

        <div id="dynamic_right"class="flex-row">
            <div id="add"class="">更多</div>
        </div>
    </div>
    <!--动态-结束-->

    <div id="roll"class="">

        <!--search-start-->
        <div id="search"class="flex-row">
            <div id="search-center"class="border xy-center flex-row">
                <div id="search-svg" class=""></div>
                <div class="">搜索</div>
            </div>
        </div>
        <!--search_end-->

        <!--动态-菜单栏-开始-->
        <div id="dynamic-menu" class="flex-row">


                <div id="first"class="flex-col"data-page="dynamic.html">
                    <div id="first-photo"class="">
                        <div id="first-photo-photo"class="">
                            <div id="first-photo-photo-dot"class=""></div>
                        </div>
                    </div>
                    <div id="first-text"class="">好友动态</div>
                </div>



            <div id="second"class="">
                <div id="second-photo"class="">
                </div>
                <div id="second-text"class="">附近</div>
            </div>

            <div id="thrid"class="flex-col">
                <div id="thrid-photo"class=""></div>
                <div id="thrid-text"class="">兴趣部落</div>
            </div>

        </div>
        <!--动态-菜单栏-结束-->

        <!--选项-开始-->
        <div id="option">

            <div class="name-arrow flex-row">
                <div id="option-left-kandian"class="flex-row">
                    <div id="kandian"></div>
                    <div class="roll-text ">看点</div>
                </div>
                <div class="roll-arrow"></div>
            </div>


            <div  class="name-arrow flex-row">
                <div id="option-left-dianjing"class="flex-row">
                    <div id="dianjing"></div>
                    <div class="roll-text ">企鹅电竞</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-toupiao"class="flex-row">
                    <div id="toupiao"></div>
                    <div class="roll-text ">全民投票</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-upin"class="flex-row">
                    <div id="upin"></div>
                    <div class="roll-text ">鹅漫u品</div>
                </div>
                <div class="roll-arrow"></div>
            </div>


            <div  class="name-arrow flex-row">
                <div id="option-left-yinyue"class="flex-row">
                    <div id="yinyue"></div>
                    <div class="roll-text ">音乐</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-yuedu"class="flex-row">
                    <div id="yuedu"></div>
                    <div class="roll-text ">阅读</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-zhubo"class="flex-row">
                    <div id="zhubo"></div>
                    <div class="roll-text ">主播</div>
                </div>
                <div class="roll-arrow flex-row"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-yingyongbao"class="flex-row">
                    <div id="yingyognbao"></div>
                    <div class="roll-text ">应用宝</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-yundong"class="flex-row">
                    <div id="yundong"></div>
                    <div class="roll-text ">运动</div>
                </div>
                <div class="roll-arrow"></div>
            </div>

            <div  class="name-arrow flex-row">
                <div id="option-left-ketang"class="flex-row">
                    <div id="ketang"></div>
                    <div class="roll-text ">腾讯课堂</div>
                </div>
                <div class="roll-arrow"></div>
            </div>
        </div>
        <!--选项-结束-->




    </div>

    <div id="menu"class="flex-col ">

        <div id="menu-first"class="flex-row ">
            <div id="menu-news"class="" data-page="first.html">
                <div class="border dot"></div>
            </div>
            <div id="menu-people"class="" data-page="second.html"></div>
            <div id="menu-active"class="" data-page="thrid.html">
                <div class="border dot"></div>
            </div>
        </div>

        <div id="menu-second"class="flex-row">
            <div id="news-text">消息</div>
            <div id="people-text">联系人</div>
            <div id="active-text">动态</div>
        </div>
    </div>


</div>



</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/router.js"></script>
