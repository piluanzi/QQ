<!DOCTYPE html>
<html lang="en">
<head>
    <title>second</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../CSS/2container.css">
    <link rel="stylesheet" href="../CSS/2content.css">
    <link rel="stylesheet" href="../CSS/2contacts.css">
    <link rel="stylesheet" href="../CSS/2same.css">
    <link rel="stylesheet" href="../CSS/search.css">
    <link rel="stylesheet" href="../CSS/signal.css">
    <link rel="stylesheet" href="../CSS/2menu.css">
    <link rel="stylesheet" href="../CSS/2roll.css">


</head>
<body>


<div id="container"class="flex-col">

    <!-- 信号-开始 -->
    <div id="signal"class="flex-row">

        <div id="signal-left" class="flex-row">

            <div id="signal-two">
                <div id="signal-area" class="flex-row">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                </div>
            </div>



            <div id="operation">中国联通</div>

            <div id="xg">4G</div>


        </div>
        <div id="signal-center" class=" xy-center">18:17</div>
        <div id="signal-right"class="flex-row">

            <div id="battery"class="flex-row" >

                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header"></div>

            </div>

        </div>

    </div>
    <!-- 信号-结束 -->

    <!--联系人-开始-->
    <div id="contacts" class="flex-row">
        <div id="contacts_left"class="flex-row">
            <div id="logo" class="margin-left flex-row"></div>

        </div>
        <div id="contacts_center" class="xy-center">联系人</div>

        <div id="contacts_right"class="flex-row">
            <div id="add"class="">添加</div>
        </div>
    </div>
    <!--联系人-结束-->

    <!--滚动-开始-->
    <div id="roll"class="flex-col">
        <div>
            <!--搜索-开始-->
            <div id="search"class="flex-row ">
                <div id="search-center"class="flex-row  xy-center">
                    <div id="search-svg" class=""></div>
                    <div class="">搜索</div>
                </div>
            </div>
            <!--搜索-结束-->

            <!--坦白说-开始-->
            <div id="honestly" class="flex-row ">
                <div id="honestly-photo" class=""></div>

                <div id="honestly-text"class="flex-col">
                    <div id="honestly-text-top"class="flex-row">
                        <div id="honestly-text-top-text"class="">坦白说</div>
                    </div>

                    <div id="honestly-text-bottom"class="flex-col">
                        <div id="honestly-text-bottom-top" class="">每一个好友都有闪光点。</div>
                        <div id="honestly-text-bottom-bottom"class="">18,584,920人正在玩，快快加入吧。</div>
                    </div>
                </div>
            </div>
            <!--坦白说-结束-->

            <!--名字-箭头-开始-->
            <div class="name-arrow flex-row">
                <div class="roll-text">新朋友</div>
                <div class="roll-arrow"></div>
            </div>
            <div  class="name-arrow flex-row">
                <div class="roll-text">创建群聊</div>
                <div class="roll-arrow"></div>
            </div>
            <!--名字-箭头-结束-->

            <!--菜单栏-开始-->
            <div id="contacts-menu"class="flex-row">

                <div id="firends"class="contacts-menu flex-col  ">
                    <div id="friend"class="menu-text">好友
                        <div class="menu-line "></div>
                    </div>

                </div>

                <div id="group-chat"class="contacts-menu ">
                    <div id="firend"class="">群聊</div>
                </div>

                <div id="equipment"class="contacts-menu ">设备</div>

                <div id="communications"class="contacts-menu ">通讯录</div>

                <div id="public-num"class="contacts-menu ">公众号</div>

            </div>
            <!--菜单栏-结束-->

            <!--箭头-名字-开始-->
            <div id="arrow-name">

                <div class="arrow-name flex-row y-center ">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">特别关心</div>
                    </div>

                    <div class="rool-num  ">5/7</div>
                </div>

                <div class="arrow-name flex-row">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">我的好友</div>
                    </div>

                    <div class="rool-num  ">14/18</div>
                </div>

                <div class="arrow-name flex-row">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">家人</div>
                    </div>

                    <div class="rool-num  ">5/10</div>
                </div>

                <div class="arrow-name flex-row">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">同事</div>
                    </div>

                    <div class="rool-num  ">7/12</div>
                </div>

                <div class="arrow-name flex-row">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">陌生人</div>
                    </div>

                    <div class="rool-num  ">1/4</div>
                </div>

                <div class="arrow-name flex-row">
                    <div class="y-center ">
                        <div class="roll-arrow "></div>
                        <div class="roll-text ">大学同学</div>
                    </div>

                    <div class="rool-num  ">70/78</div>
                </div>

            </div>
            <!--箭头-名字-结束-->

        </div>
    </div>
    <!--滚动-结束-->

    <!--底部菜单栏-开始-->
    <div id="menu"class="flex-col ">

        <div id="menu-first"class="flex-row ">
            <div id="menu-news"class="" data-page="first.html">
                <div class="border dot"></div>
            </div>
            <div id="menu-people"class="" data-page="second.html"></div>
            <div id="menu-active"class="" data-page="thrid.html">
                <div class="border dot"></div>
            </div>
        </div>

        <div id="menu-second"class="flex-row">
            <div id="news-text">消息</div>
            <div id="people-text">联系人</div>
            <div id="active-text">动态</div>
        </div>
    </div>
    <!--底部菜单栏-结束-->

</div>



</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/router.js"></script>
